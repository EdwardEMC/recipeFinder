<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Finder</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/js/script.js"></script>

<body>
    <div class="container-fluid background">
        <div class="container savedSearches">
            <div class="searchArea">
                <h3 class="text-center">Recipe Finder</h3>
                <input type="text" class="searchByIngredient" Placeholder="Search by ingredient">
                <button class="sbiBtn">Search</button>
                <button class="advSearch">Adv Search</button>
                <br>
                <br>
                <input type="text" class="searchByRecipe" Placeholder="Search by recipe">
                <button class="sbrBtn">Search</button>
                <br>
                <br>
                <div class="random text-center">
                    <button class="randomBtn">Random Recipe!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
